plugins {
	id "java"
	id "application"
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.slf4j:slf4j-api:1.7.30'
	implementation 'org.slf4j:slf4j-simple:1.7.30'
}

application {
	mainClass = "com.mclegoman.releasetypeutils.common.RTUMain"
}

jar {
	manifest {
		attributes(
				"Main-Class": "com.mclegoman.releasetypeutils.common.RTUMain"
		)
	}
}